{% extends "drive_log/base.html" %}

{% block content %}
<h2>Delete Job Site</h2>
<p>Are you sure you want to delete the job site "{{ object.name }}"?</p>
<form method="post">
    {% csrf_token %}
    <button type="submit" class="btn btn-danger">Delete</button>
    <a href="{% url 'jobsite_list' %}" class="btn btn-secondary">Cancel</a>
</form>
{% endblock %}
